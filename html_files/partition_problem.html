    <script>
        function RodCutting(a) {
            a.pop();
            a.pop();
            //console.log("string",st1);
            var time_complexity = "O(M*N)";
            document.getElementById("time").innerHTML = "O(nlog n)";
            document.getElementById("space").innerHTML = "O(n)";
            document.getElementById("avg").innerHTML = "O(n)";
            document.getElementById("wrst").innerHTML = "O(n^2)";
            var m,n,sum=0,d=0;
            var data=a;
            document.getElementById("out2").innerHTML=data.length;
            console.log(data.length);
            var z=data.length
            for(var i=0;i<z;i++)
            {
                if(data[i]=="undefined")
                {
                    break;
                }
                d=data[i];
                console.log(d);
                sum=sum+Number(d);
                console.log(sum);

            }
            console.log(sum);
            m=data.length;
            n=Math.floor(sum/2);
            console.log("n",n);
            var arr = new Array(m+1);
            for(var i=0;i<m;i++)
            {
                arr[i]=new Array(n+1)
            }
            console.log("m",m,"n",n);
            for(var i=0;i<m;i++)
            {
                for(var j=0;j<=n;j++)
                {
                    console.log("i",i,"j",j);
                    if(j==0 || i==0)
                    {
                        arr[i][j]=0;
                    }
                    if(data[i]==j)
                    {
                        arr[i][j]=1;
                        console.log("data=j i:",i,"j:",j);
                    }
                    else if(i!=0){
                        if(arr[i-1][j-data[i]]==0 && i!=0)
                        {
                            console.log("data=j i:",i,"j:",j);

                            arr[i][j]=0;
                        }
                        else
                        {
                            arr[i][j]=1;
                        }
                    }
                console.log("arr ans",arr[i][j]);
                }
            }
            document.getElementById("part").innerHTML=arr[m-1][n] ? "TRUE" : "FALSE";
        }
    </script>
