    <script>
        function KnapSack(arr1,arr2) {

            //console.log("string",st1);
            var p = arr1;
            var weight = arr2;
            var m = 154, n = p.length + 1;
            document.getElementById("out1").innerHTML=p;
            document.getElementById("out2").innerHTML=p.length;
            document.getElementById("time").innerHTML = "O(n*W)";
            document.getElementById("space").innerHTML = "O(n)";
            document.getElementById("avg").innerHTML = "O(n*W)";
            document.getElementById("wrst").innerHTML = "O(n*W)";

            var arr = new Array(n + 1);
            console.log("m", m, "n", n, "size", arr.length);
            for (var i = 0; i < n + 1; i++) {
                arr[i] = new Array(m + 1);
            }
            for (var i = 0; i < n; i++) {
                for (var w = 0; w <= m; w++) {
                    if (i === 0 || w === 0) {
                        arr[i][w] = 0;
                    }
                    else if (weight[i] <= w) {
                        arr[i][w] = Math.max(p[i] + arr[i - 1][w - weight[i]], arr[i - 1][w]);
                        console.log("i", i, "w", w, "arr", arr[i][w]);
                    }
                    else {
                        arr[i][w] = arr[i - 1][w];
                    }
                }
            }
            document.getElementById("sack").innerHTML = arr[n - 1][m];
        }
    </script>
