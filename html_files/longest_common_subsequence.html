    <script>
        function LCS(st1, st2) {

            //console.log("string",st1);
            var str1 = st1;
            var str2 = st2;
            var time_complexity = "O(M*N)";
            document.getElementById("time").innerHTML = time_complexity;
            document.getElementById("space").innerHTML = time_complexity;
            document.getElementById("avg").innerHTML = time_complexity;
            document.getElementById("wrst").innerHTML = time_complexity;

            var m, n, sum;
            m = str1.length - 2;
            n = str2.length - 2;
            var arr = new Array(m + 1);
            console.log("m", m, "n", n, "size", arr.length);
            for (var i = 0; i < m + 1; i++) {
                arr[i] = new Array(n + 1);
            }
            for (var i = 0; i < m + 1; i++) {
                arr[0][i] = 0;
            }
            for (var i = 0; i < n + 1; i++) {
                arr[i][0] = 0;
            }
            for (var i = 1; i < n + 1; i++) {
                for (var j = 1; j < m + 1; j++) {
                    if (str1[i - 1] === str2[j - 1]) {
                        sum = arr[i - 1][j - 1] + 1;
                    }
                    else {
                        console.log("finding max n1 : ", arr[i - 1][j], " n2 : ", arr[i][j - 1]);
                        sum = Math.max(arr[i - 1][j], arr[i][j - 1]);
                    }
                    arr[i][j] = sum;
                    console.log(arr[i][j], " ");
                    console.log("str1 : ", str1[i - 1], "str2 : ", str2[j - 1]);
                }
            }
            document.getElementById("lcs").innerHTML = arr[n][m];
        }
    </script>
