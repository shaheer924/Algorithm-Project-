    <script>
        function RodCutting(arr) {
            document.getElementById("time").innerHTML = "O(n^3)";
            document.getElementById("space").innerHTML = "O(n^2)";
            document.getElementById("avg").innerHTML = "O(n^3)";
            document.getElementById("wrst").innerHTML = "O(n^3)";

            //console.log("string",st1);
           /*var len;
            var price = [1,5,8,9,10,17,17,20];
            var time_complexity = "O(M*N)";
            
            len = price.length;
            var rodcut=0;
            document.getElementById("out1").innerHTML=price;
            document.getElementById("out2").innerHTML=price.length;
            var maximum = new Array(len);
            var previous=0;
            for(var i=1;i<=len;i++)
            {
                for(var j=0;j<=i;j++)
                {
                    rodcut = price[i-1] +(j-i);
                    console.log("Rodcut", rodcut);
                    maximum[i] = Math.max(rodcut,previous);
                    previous = rodcut;
                }
                console.log(maximum[i]);
            }*/
            var p= arr;
            document.getElementById("out1").innerHTML=arr;
            document.getElementById("out2").innerHTML=p.length;
            n=p.length;
            var m=new Array(n);
            for(var i=0;i<n;i++)
            {
                m[i]=new Array(n);
            }
            var i,j,k,L,q;
            for(i=1;i<n;i++)
            {
                m[i][i]=0;
            }
            for(L=2;L<n;L++)
            {
                for(i=1;i<n-L+1;i++)
                {
                    j=i+L-1;
                    if(j==n)
                    {
                        continue;
                    }
                    m[i][j]=Math.pow(2,31)-1;
                    for(k=i;k<=j-1;k++)
                    {
                        q=m[i][k]+m[k+1][j]+p[i-1]*p[k]*p[j];
                        if(q<m[i][j])
                        {
                            m[i][j]=q;
                        }
                        console.log("arr",m[i][j],"i",i,"j",j);
                    }
                }
            }
            console.log("n",n);
            document.getElementById("sack").innerHTML=m[1][n-1];
        }
    </script>
