            var coin = a;
            document.getElementById("out1").innerHTML=coin;
            document.getElementById("out2").innerHTML=coin.length;
            var n = 127, m = coin.length;
            var time_complexity = "O(M*N)";
            document.getElementById("time").innerHTML = time_complexity;
            document.getElementById("space").innerHTML = time_complexity;
            document.getElementById("avg").innerHTML = time_complexity;
            document.getElementById("wrst").innerHTML = time_complexity;

            var arr = new Array(n+1);
            console.log("m", m, "n", n, "size", arr.length);
            for (var i = 0; i < n + 1; i++) {
                arr[i] = new Array(m);
            }
            for(var i=0;i<m;i++)
            {
                arr[0][i]=1;
            }
            /*for(var i=1;i<n+1;i++)
            {
                if((i+1)%coin[0] == 0)
                {
                    arr[0][i]=1;
                }
                else
                {
                    arr[0][i]=0;
                }
                console.log("i",0,"j",i,"arr",aarr[0][i],"coin",coin[0]);

            var x=0,y=0;
            for(var i=1;i<n+1;i++)
            {
                for(var j=0;j<m;j++)
                {
                    if(i-coin[j]>=0)
                    {
                        x=arr[i-coin[j]][j];
                    }
                    else
                    {
                        x=0;
                    }
                    if(j >= 1 )
                    {
                       y=arr[i][j-1];
                    }
                    else
                    {
                        y=0;
                    }
                    arr[i][j]=x+y;
                    console.log("i",i,"j",j,"arr",arr[i][j],"x",x,"y",y);
                }
            }
            document.getElementById("sack").innerHTML = arr[n][m-1];

        }
